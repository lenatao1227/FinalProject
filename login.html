	<body>


		<!-- Page container -->
		<div class="inner-content">
			<div class="container">

				<!-- Breadcrumb -->
				<div class="row">
					<div class="col-sm-12">
						<ol class="breadcrumb">
							<li>
								<a href="index.html">Home</a>
							</li>
							<li class="active">
								Authentication
							</li>
						</ol>
					</div>
				</div>

				<!-- Content & sidebar -->
				<div class="row">

					<!-- content -->
					<div class="col-sm-8 col-md-9">

						<div class="row">
							<div class="col-sm-6">
								<h4 class="title">
									Create your account
								</h4>
								<div class="line-dec"></div>
								<form>
									<div class="form-group">
										<label for="name">Name</label>
										<input type="text" class="form-control" id="name" placeholder="Your name">
									</div>
									<div class="form-group">
										<label for="lastname">Last name</label>
										<input type="text" class="form-control" id="lastname" placeholder="Your last name">
									</div>
									<div class="form-group">
										<label for="email">Email address</label>
										<input type="email" class="form-control" id="email" placeholder="Your email">
									</div>
									<div class="form-group">
										<label for="password">Password</label>
										<input type="password" class="form-control" id="password" placeholder="Password">
									</div>
									<div class="form-group">
										<label for="passwordRepeat">Repeat password</label>
										<input type="password" class="form-control" id="passwordRepeat" placeholder="Repeat your password">
									</div>
									<button type="submit" class="btn btn-primary">Submit</button>
								</form>
							</div>

							<div class="col-sm-6">
								<h4 class="title">
									Already registered?
								</h4>
								<div class="line-dec"></div>
								<form>
									<div class="form-group">
										<label for="email-login">Email address</label>
										<input type="email" class="form-control" id="email-login" placeholder="Email">
									</div>
									<div class="form-group">
										<label for="password-login">Password</label>
										<input type="password" class="form-control" id="password-login" placeholder="Password">
									</div>
									<div class="checkbox">
										<label>
											<input type="checkbox"> Remember me
										</label>
									</div>
									<button type="submit" class="btn btn-primary">Submit</button>
								</form>
							</div>
						</div>

					</div>

					<!-- Sidebar -->
					<div class="col-sm-4 col-md-3">

						<div class="sidebar-item">
							<h4 class="title">Search</h4>
							<div class="line-dec"></div>

							<!-- Search form -->
							<form class="form-inline" action="search.html">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Search...">
								</div>
								<button type="submit" class="btn btn-primary"><i class="fa fa-search" aria-hidden="true"></i></button>
							</form>
						</div>

						<div class="sidebar-item">
							<h4 class="title">Categories</h4>
							<div class="line-dec"></div>

							<ul class="list-group">

									<a href="category.html">Animals</a>
								</li>
								<li class="list-group-item">
									<a href="category.html">Nature</a>
								</li>
								<li class="list-group-item">
									<a href="category.html">Landscapes</a>
								</li>
								<li class="list-group-item">
									<a href="category.html">Weddings</a>
								</li>
							</ul>
						</div>

					</div>

				</div>

			</div>
		</div>
